<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="image" >
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
      <div class="info">
        <h1>Get <span class="purple-text">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
        <div class="stats">
          <div class="stats-item">
            <h3>10k+</h3>
            <h6>COMPANIES</h6>
          </div>
          <div class="stats-item">
            <h3>314</h3>
            <h6>TEMPLATES</h6>
          </div>
          <div class="stats-item">
            <h3>12M+</h3>
            <h6>QUERIES</h6>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
